<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    let sum = 0
    let ans = 0
    $(document).ready(function () {
        $('#cal').click(function (e) { 
            console.log("'click' run successfully")
            const aa = parseInt($("#aa").val());
            console.log("aa =")
            console.log(aa)
            const bb = parseInt($("#bb").val());
            console.log("bb =")
            console.log(bb)
            for(let i=aa;i<=bb;i++){
                sum = sum + i;
            }
            let ans = sum;
            console.log("aa+...+bb=ans")
            console.log(ans)
            $("#ans").text(ans);
        });
    });
</script>
<body>
    A<input type="text" id="aa"><br>
    B<input type="text" id="bb"><br>
    <input type="button" value="計算" id="cal"><br>
    <div id="ans"></div>
</body>
</html>
