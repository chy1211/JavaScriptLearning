<script>
    let score = new Array();
    let sum = new Array();
    let sum1 = new Array();
    let sum2 = new Array();
    let sum3 = new Array();
    $(document).ready(function () {
        $('#cal').click(function (e) { 
            $("input[id=chi]").each(function(index,element) { 
                 score[index] = new Array();
                 score[index]["chi"] = parseInt($(element).val());
            });
            $("input[id=eng]").each(function(index,element) { 
                 score[index]["eng"] = parseInt($(element).val());
            });
            $("input[id=mat]").each(function(index,element) { 
                 score[index]["mat"] = parseInt($(element).val());
            });
            score.forEach(function(element,index){
                sum1 += element["chi"];
                sum2 += element["eng"];
                sum3 += element["mat"];
                sum[index] = element["chi"] + element["eng"] + element["mat"];
            });
    });
</script>
